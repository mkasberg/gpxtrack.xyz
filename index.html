<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPX Miniature Generator</title>
    <!-- Open Graph Tags -->
    <meta
      property="og:title"
      content="GPX Miniature Generator"
    />
    <meta
      property="og:description"
      content="Generate custom 3D printable GPX activity path miniatures. Turn your activities into physical mementos."
    />
    <meta property="og:image" content="./assets/og.png" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GPX Miniature" />
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="./assets/og.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://fav.farm/üó∫Ô∏è" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>GPX Miniature</h1>
        <div>
          <p>Generate 3D printable GPX activity path miniatures.</p>
          <p>
            Made by <a href="https://wesbos.com">Wes Bos</a> with ‚ù§Ô∏è.
            <a href="https://github.com/wesbos/bracket.engineer" target="_blank"
              >GitHub</a
            >
          </p>
        </div>
      </header>
      <div class="preview">
        <canvas id="preview"></canvas>
      </div>
      <form class="controls" id="controls">
        <div class="control-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            value="Century *100*"
          />
        </div>
        <div class="control-group">
          <label for="mapRotation">Map Rotation</label>
          <input
            type="range"
            id="mapRotation"
            name="mapRotation"
            min="-180"
            max="180"
            step="1"
            value="0"
          />
          <input
            type="number"
            id="mapRotationValue"
            class="value-display"
            value="0"
          />
        </div>
        <div class="control-group">
          <label for="width">Width</label>
          <input
            type="range"
            id="width"
            name="width"
            min="10"
            max="200"
            step="0.5"
            value="50"
          />
          <input
            type="number"
            id="widthValue"
            class="value-display"
            value="50"
          />
        </div>
        <div class="control-group">
          <label for="thickness">Thickness</label>
          <input
            type="range"
            id="thickness"
            name="thickness"
            min="1"
            max="20"
            step="0.5"
            value="5"
          />
          <input
            type="number"
            id="thicknessValue"
            class="value-display"
            value="5"
          />
        </div>
        <div class="control-group">
          <label for="maxPolylineHeight">Max Polyline Height</label>
          <input
            type="range"
            id="maxPolylineHeight"
            name="maxPolylineHeight"
            min="1"
            max="100"
            step="1"
            value="20"
          />
          <input
            type="number"
            id="maxPolylineHeightValue"
            class="value-display"
            value="20"
          />
        </div>
        <div class="control-group collection">
          <div>
            <label for="color">Color</label>
            <input type="color" id="color" name="color" value="#ff0090" />
          </div>
          <input type="file" id="gpxFile" accept=".gpx" style="display: none;" />
          <button type="button" id="importGpxButton">Import GPX</button>
          <button type="button" id="export-button">Export 3MF</button>
        </div>
      </form>
    </div>

    <script type="module" src="app.ts"></script>
  </body>
</html>
